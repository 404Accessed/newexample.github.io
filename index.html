<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Enat's recipe Box</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>Enat's Recipe Box</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#recipes">Recipes</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="home" class="hero">
        <div class="hero-text">
            <h2>Welcome to the Ultimate Cookbook!</h2>
            <p>Your go-to guide for delicious recipes!</p>
        </div>
    </section>

    <section id="recipes" class="recipes-section">
        <div class="container">
            <h2>Featured Recipes</h2>
            <div class="filter">
                <label for="category">Filter by Category:</label>
                <select id="category">
                    <option value="all">All</option>
                    <option value="dessert">Dessert</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="meat">Meat</option>
                </select>
            </div>
            <div class="recipe-list" id="recipe-list">
                <!-- Recipes will be dynamically injected here -->
            </div>
        </div>
    </section>

    <section id="contact" class="contact-section">
        <div class="container">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Enat's Recipe Box | All Rights Reserved</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
